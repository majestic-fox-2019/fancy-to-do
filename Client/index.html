<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class ='registration'>
    <form method="POST" id="submitForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input name ='username' type="text" class="form-control" id="username">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input name = 'name'type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input name='email'type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name='password'type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary" id="create">Register</button>
      </form>
    </div>

    <div class='login'>
        <form method="POST" id="loginForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input name ='email' type="text" class="form-control" id="emailLogin">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input name='password'type="password" class="form-control" id="passwordLogin">
            </div>
            <button type="submit" class="btn btn-primary" id="login">Login</button>
            <!-- <a id="showRegis" href="#">Doesnt have account?</a> -->
            <button type="submit" class="btn btn-primary" id="showRegis">Register</button>
          </form>
    </div>
    

<!-- Add Form -->
    <!-- Button trigger modal -->
    <button id = "addbutton"type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">
        Add
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add ToDo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class='add-form'>
                    <form method="POST" id="addForm">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Title</label>
                          <input name ='title' type="text" class="form-control" id="titleAdd">
                        </div>
                        <div class="form-group">
                          <label>Description</label>
                          <input name='description'type="text" class="form-control" id="descriptionAdd">
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <input name='status'type="text" class="form-control" id="statusAdd">
                        </div>
                        <div class="form-group">
                            <label>due_date</label>
                            <input name='status'type="date" class="form-control" id="due_dateAdd">
                        </div>
                        
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="Add">Add</button>
            </div>
            
            </form>
          </div>
        </div>
      </div>

      <!-- Table -->
    <div class='table_todo'>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
                <th scope="col">Due_date</th>
                <th scope="col">Temperature</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tbodies">
              
            </tbody>
          </table>
    </div>

    <!-- edit modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class='edit-form'>
                    <form method="POST" id="editForm">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Title</label>
                          <input name ='title' type="text" class="form-control" id="titleEdit">
                        </div>
                        <div class="form-group">
                          <label>Description</label>
                          <input name='description'type="text" class="form-control" id="descriptionEdit">
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <input name='status'type="text" class="form-control" id="statusEdit">
                        </div>
                        <div class="form-group">
                            <label>due_date</label>
                            <input name='status'type="date" class="form-control" id="due_dateEdit">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
            

          </div>
        </div>
      </div>

    
    
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

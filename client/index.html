<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id"
    content="204644100889-filiga46a4elprbmp9uvs0kf8l0t6qhp.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./loginStyle.css">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

  <title>Fancy To-Do-List</title>
</head>

<body style="display:flex">
  <div class=" bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  <div class="container">
    <div id="loginClass">
      <!-- <div class="content"> -->

      <div class="form-structor" id="loginClass">
        <div class="signup">
          <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
          <div class="form-holder">
            <input type="text" class="input" placeholder="Name" id="username" />
            <input type="email" class="input" placeholder="Email" id="email" />
            <input type="password" class="input" placeholder="Password" id="password" />
          </div>
          <button type="submit" class="submit-btn" id="register">Sign up</button>
        </div>

        <div class="login slide-up">
          <div class="center">
            <h2 class="form-title" id="login"><span>or</span>Log in</h2>
            <div class="form-holder">
              <input type="email" class="input" placeholder="Email" id="emailLogin" />
              <input type="password" class="input" placeholder="Password" id="passwordLogin" />
            </div>
            <button class="submit-btn" id="loginWeb">Log in</button>
            <div class="g-signin2" data-onsuccess="onSignIn" data-width="220" data-height="50"></div>
          </div>
        </div>
      </div>

    </div>

    <!-- end login -->

    <!-- page all todos -->

    <!-- <div id="todolistPage" style="margin: 5em 2em;"> -->
    <div id="todolistPage">
      <h1 style="text-align: center; margin-bottom: 1em;color:white;">All To-Do List</h1>
      <button type="submit" class="btn btn-primary" id='AddTodoList' style="margin-bottom: 2em;">Add</button>
      <button type="submit" class="btn btn-primary" id='logoutTodoList'
        style="float: right; margin-bottom: 2em;">Logout</button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">status</th>
            <th scope="col">due_date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tableTodos">

        </tbody>
      </table>
    </div>


    <!-- end page all todos -->

    <div id="addTodosDiv" style="margin: 0em 5em; color: white;">
      <h2 style="text-align: center;">Add To-Do</h2>
      <form id="todosForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="titleAdd">
        </div>

        <div class="form-group">
          <label for="description">description</label>
          <input type="text" class="form-control" id="descriptionAdd">
        </div>

        <div class="form-group">
          <label for="due_date">due_date</label>
          <input type="date" class="form-control" id="due_dateAdd">
        </div>

        <button type="submit" class="btn btn-primary" id='addTodosButton'>Add</button>
      </form>

    </div>

    <div id="editTodosDiv" style="margin: 0em 5em; color: white;">
      <h2 style="text-align: center;">Edit To-Do</h2>
      <form id="editTodos">
        <!-- <input type="hidden" id="idTodo"> -->
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="titleEdit" required>
        </div>

        <div class="form-group">
          <label for="description">description</label>
          <input type="text" class="form-control" id="descriptionEdit" required>
        </div>

        <div class="form-group">
          <label for="status">status</label>
          <input type="text" class="form-control" id="statusEdit" required>
        </div>

        <div class="form-group">
          <label for="due_date">due_date</label>
          <input type="date" class="form-control" id="due_dateEdit" required>
        </div>

        <button type="submit" class="btn btn-primary" id='editTodosButton'>Update</button>
      </form>

    </div>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <meta name="google-signin-client_id"
    content="301587465698-dcmho9avjc3ob6ubc64u5uu958qr8qbf.apps.googleusercontent.com">
  <title>FANCY TODOS</title>
</head>

<body>
  <!-- LOGIN & Register -->
  <div id="login-page" class="col-md-12 bg-primary" style="height: 100vh;">
    <!-- alert -->
    <div class="col-md-3 pt-3 toaster" id="alert-login-register">
      <div class="alert alert-info" role="alert">
      </div>
    </div>
    <div class="col-md-4 pt-4 mx-auto">
      <h1 class="text-center text-light"><b>FANCY</b> Todos</h2>
        <div class="col-md-12 bg-light" style="min-height: 40vh;">
          <br>
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" style="width: 49%;">
              <a class="nav-link active text-center" id="pills-home-tab" data-toggle="pill" href="#pills-home"
                role="tab" aria-controls="pills-home" aria-selected="true">Login</a>
            </li>
            <li class="nav-item" style="width: 49%;">
              <a class="nav-link text-center" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                aria-controls="pills-profile" aria-selected="false">Register</a>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
              <form id="form-login">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" id="email" class="form-control" placeholder="Put your email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="password" placeholder=" Put your password">
                </div>
                <p class="text-danger error-login" style="font-size: 14px;"></p>
                <div class="text-center">
                  <button type="submit" id="btnLogin" style="width: 100%;" class="btn text-light btn-info mt-2">
                    &nbsp;Login</button>
                  <div class="g-signin2" data-onsuccess="onSignIn"></div>
                  <!-- <a href="#" onclick="signOut();">Sign out</a> -->
                </div>
                <p></p>
                <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
                <br>
              </form>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
              <form action="#" method="POST" id="form-register">
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" id="name_register" class="form-control" placeholder="Put your name">
                  <small class="invalid-feedback error_name">

                  </small>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" id="email_register" class="form-control" placeholder="Put your email">
                  <small class="invalid-feedback error_email">

                  </small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="password_register" placeholder=" Put your password">
                  <small class="invalid-feedback error_password">

                  </small>
                </div>
                <p class="text-center text-danger error-register"></p>
                <div class="text-center">
                  <button style="width: 100%;" id="btnRegister" class="btn text-light btn-warning mt-2"><i
                      class="fa fa-sign-in" aria-hidden="true"></i> &nbsp;Register</button>
                </div>
                <br>
              </form>
            </div>
          </div>
        </div>
    </div>
  </div>
  <!-- LOGIN & Register-->

  <!-- Main Page -->
  <div id="main-page" class="col-md-12 bg-primary" style="height: 100vh;">
    <div class="col-md-3 pt-3 toaster" id="alert-info">
      <div class="alert alert-info" role="alert">
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" id="todo-user" href="#">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse ml-4" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <a class="btn btn-sm trello-btn-bg text-light" data-toggle="modal" data-target="#addTodo"><i
              class="fa fa-plus" aria-hidden="true"></i>
            Add Todo</a>&nbsp;
          <!-- <a class="btn btn-sm trello-btn-bg text-light" data-toggle="modal" data-target="#userProfile"><i
              class="fa fa-user" aria-hidden="true"></i>
            Profile</a>&nbsp; -->
          <a class="btn btn-sm trello-btn-bg text-light" id="btnLogout"><i class="fa fa-sign-out"
              aria-hidden="true"></i>
            Logout</a>
        </div>
    </nav>
    <br>
    <div class="col-md-12 mx-auto bg-light" style="min-height: 80vh;">
      <br>
      <div class="row">
        <div class="col-3">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-todo-tab" data-toggle="pill" href="#v-pills-todo" role="tab"
              aria-controls="v-pills-home" aria-selected="true"><i class="fa fa-file-text-o" style="font-size: 14px;"
                aria-hidden="true"></i>&nbsp;
              Todo List</a>
            <!-- <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
              aria-controls="v-pills-profile" aria-selected="false"><i class="fa fa-user" style="font-size: 14px;"
                aria-hidden="true"></i>&nbsp; Profile</a> -->
          </div>
        </div>
        <div class="col-9 mb-4">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-todo" role="tabpanel" aria-labelledby="v-pills-home-tab">
              <div class="col-md-12 mx-auto">
                <form action="/" method="get" id="search-todo">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" id="titles" placeholder="Search todo by title..."
                      aria-describedby="button-addon2">
                    <div class="input-group-append">
                    </div>
                  </div>
                </form>
                <!-- <ul class="nav justify-content-end pb-2">
                  <li> <a type="button" data-id="1" class="btn btn-success text-light btn-sm filter-status">Completed</a>
                    <a type="button" data-id="2" class="btn btn-danger text-light btn-sm filter-status">Incompleted</a></li>
                </ul> -->
                <table class="table table-striped table-bordered table-hover">
                  <thead class="text-center" style="font-size: 14px;">
                    <tr>
                      <th style="width: 25%;" scope="col">Title</th>
                      <th scope="col">Description</th>
                      <th style="width: 10%;" scope="col">Status</th>
                      <th style="width: 10%;" scope="col">Due Date</th>
                      <th style="width: 10%;" scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody class="text-center tableBody" id="" style="font-size: 12px;">

                  </tbody>
                </table>
              </div>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add To do -->
    <div class="modal fade" id="addTodo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Todo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="#" method="POST" id="add-todo">
              <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="text" id="title" class="form-control" placeholder="Put the title">
                <small class="invalid-feedback error_title">

                </small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Description</label>
                <input type="text" id="description" class="form-control" placeholder="Put the description">
                <small class="invalid-feedback error_description">

                </small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Due Date</label>
                <input type="date" id="due_date" class="form-control">
                <small class="invalid-feedback error_due_date">

                </small>
              </div>
              <!-- <p class="text-center text-danger error-register"></p> -->
              <br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" id="btnAdd" class="btn btn-primary">Add Todo</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="edit-todo">
              <input type="hidden" class="form-control" id="edit_id">
              <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="text" id="title_edit" class="form-control" placeholder="Put the title">
                <small class="invalid-feedback error_title_edit">

                </small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Description</label>
                <input type="text" id="description_edit" class="form-control" placeholder="Put the description">
                <small class="invalid-feedback error_description_edit">

                </small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Status</label>
                <select name="status" id="status_edit" class="form-control">
                  <option value="">-- Pilih Status Todo --</option>
                  <option value="1">Incompleted</option>
                  <option value="2">Completed</option>
                </select>
                <small class="invalid-feedback error_status_edit">

                </small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Due Date</label>
                <input type="date" id="due_date_edit" class="form-control">
                <small class="invalid-feedback error_due_date_edit">

                </small>
              </div>
              <br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" id="btnUpdate" class="btn btn-primary">Save changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="./script/init.js"></script>
  <script src="./script/event.js"></script>
  <script src="./script/user.js"></script>
  <script src="./script/todo.js"></script>
  <script src="./script/helper.js"></script>
  <script src="./script/pages.js"></script>
</body>


</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="398875137586-ml97p451d08f7rtqn33a2c783ij7km6h.apps.googleusercontent.com">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,600i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-login">
        <div class="login">
          <form id="loginForm" method="POST">
            <span class="error" ></span>
            <div class="input-group">
                <h3 class="tittle">login</h3>
            </div>
            <div class="input-group">
                <label for="emailForm">Email :</label>
                <input class="email" id="emailForm" type="email">
            </div>
            <div class="input-group">
                <label for="passwordForm">Password :</label>
                <input class="password" id="passwordForm" type="password">
            </div>
            <div class="btn-group">
                <div class="btn-group-login-register">
                    <button type="submit">login</button>
                    <a class="register-click" id="registerSubmit" href="#">register</a>
                </div>
                <div class="btn-google">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
            </div>
          </form>
          <form id="registerForm" method="POST">
            <span class="error" ></span>
            <div class="input-group">
                <h3 class="tittle">Register</h3>
            </div>
            <div class="input-group">
                <label for="nameForm">Name :</label>
                <input class="name" id="nameForm" type="text">
            </div>
            <div class="input-group">
                <label for="emailForm">Email :</label>
                <input class="emailRegister" id="emailForm" type="email">
            </div>
            <div class="input-group">
                <label for="passwordForm">Password :</label>
                <input class="passwordRegister" id="passwordForm" type="password">
            </div>
            <div class="btn-group">
                <div class="btn-group-login-register">
                    <button type="submit">register</button>
                </div>
            </div>
          </form>
          <div class="headlines">
              <span>Make your</span>
              <span>Todo's</span>
              <span>here</span>
          </div>
        </div>
    </div>
    <div class="container-home">
        <nav class="container navbar">
            <div class="title-navbar">
                <span>fancy-Todo</span>
            </div>
            <div>
                <span class="name-user"></span>
                <a href="#" onclick="signOut();">Sign out</a>
            </div>
        </nav>
        <div class="container content">
            <div class="container-content side-bar">
                <ul>
                    <li><a class="create-show" href="#"> create todo</a></li>
                    <li><a class="project-show" href="#">project</a></li>
                    <li><a class="member-show" href="#">member</a></li>
                </ul>
            </div>
            <div class="container-content list-todo">  
            </div>
            <div class="create-todo">
                <div class="create-form">
                    <form class="create" action="">
                        <div class="input-group">
                            <label for="">title</label>
                            <input class="create-title" type="text">
                        </div>
                        <div class="input-group">
                            <label for="">description</label>
                            <input class="create-description" type="text">
                        </div>
                        <div class="input-group">
                            <label for="">date</label>
                            <input class="create-date" type="date">
                        </div>
                        <div class="btn-group">
                            <button class="create-btn">create</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="project-todo">
            </div>
            <div class="member-project-todo">
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="./src/app.js"></script>
</html>

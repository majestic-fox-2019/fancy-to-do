<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy ToDo</title>
  <link rel="stylesheet" href="style.css">
  <meta name="google-signin-client_id" content="651060639370-g7ectijd5ddikd1225hmu58jv4of672u.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>

  <!-- LOGIN PAGE -->
  <div id="loginPage">
  <div class="materialContainer">
    <div class="box">
       <div class="title">LOGIN</div>
       <div class="input">
          <label for="emailLogin">Email address</label>
          <input type="email" class="form-control" id="emailLogin"  name="email">
          <span class="spin"></span>
       </div>
 
       <div class="input">
          <label for="passwordLogin">Password</label>
          <input type="password" class="form-control" id="passwordLogin" name="password">
          <span class="spin"></span>
       </div>
       
         <button type="button" class="btn btn-danger" id="login">Login</button>
       
          <p align ="center">or login with</span>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        
      </div>
 
    <div class="overbox">
       <div class="material-button alt-2"><span class="shape"></span></div>
 
       <div class="title">REGISTER</div>
 
       <div class="input">
        <label for="emailRegister">Email address</label>
        <input type="email" class="form-control" id="emailRegister" aria-describedby="emailHelp" name="email">
          <span class="spin"></span>
       </div>
 
       <div class="input">
        <label for="passwordRegister">Password</label>
        <input type="password" class="form-control" id="passwordRegister" name="password">
          <span class="spin"></span>
       </div>
       <div class="button" id="register">
        <button><span>NEXT</span><i ></i></button>
       </div>
    </div>
 </div>
</div>

<!-- TODO PAGE -->
  <div id="todoPaage">
    <!-- navbar -->
    <!-- "navbar navbar-light" -->
    <nav class="navbar navbar-expand-lg  navbar navbar-light" style="background-color: #2C4A64 ; ">
      <a class="navbar-brand hover" onclick="showAll()" style="color: aliceblue;">Fancy ToDo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          
          <li class="nav-item active">
            <a class="nav-link" href="" data-toggle="modal" data-target="#addTodo" style="color: aliceblue;">Add New ToDo <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: aliceblue;">
              Filter
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item hover"  onclick="filterTodo(`Done`)" >Done</a>
              <a class="dropdown-item hover"  onclick="filterTodo('On progress')">On progress</a>
              <a class="dropdown-item hover"  onclick="filterTodo('Not started yet')">Not started yet</a>
          </li>
        </ul>
        <li class="nav-item active">
          <button type="button" class="btn btn-secondary btn-sm" onclick="signOut();">Logout</button>
        </li>
      </div>
    </nav>

    
    <!-- Modal ADD TODO -->
<div class="modal fade" id="addTodo" tabindex="-1" role="dialog" aria-labelledby="addTodoLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTodoLabel">Add ToDo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="text" class="form-control" id="titleAdd">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <input type="text" class="form-control" id="desctiptionAdd">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Due Date</label>
            <input type="date" class="form-control" id="due_dateAdd">
          </div>   
          <button type="submit" class="btn btn-primary" id="addTodo"  >ADD</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="card text-center">
        <div class="card-header">
          <h2>Today Weather</h2>
        </div>
        <div class="card-body" style="height: 148 px;">   
          <p class="card-title" id="getWeather"></p>
        </div>
        <div class="card-footer text-muted" >
          Let's create a new ToDo!
        </div>
    </div> 
  </div>
    <div class="carousel-item">
      <div class="card text-center">
        <div class="card-header">
          <h3>Muslim Prayer Schedules</h3> 
         </div>
         <div class="card-body">
          <p style="font-size: 14px;" class="card-title" id="getSolat">

          </p>
        </div>
         <div class="card-footer text-muted">
          سْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ
        </div>
      </div>
    </div>
  </div>

  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="google-signin-client_id"
    content="390023416288-r7d40cbd9sgo1o828dujn7lel030jbs5.apps.googleusercontent.com" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Fancy Todo</title>
</head>

<body>
  <!-- HEADER START -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand">Fancy Todo</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <!-- <a class="nav-link" href=""></a> -->
          </li>
        </ul>
        <div>
          <button id="logoutButton" type="button" class="btn btn-outline-light my-2 my-sm-0">
            Logout
          </button>
        </div>
      </div>
    </nav>
  </header>
  <!-- HEADER END -->

  <!-- LOGIN & REGISTER DIV START -->
  <div id="loginAndRegister" class="justify-content-lg-center align-middle">
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Email address</label>
        <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" name="email"/>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Password" name="password"/>
      </div>
      <button id="loginButton" class="btn btn-primary my-2">
        Login
      </button>
      <div class="g-signin2 my-3" data-onsuccess="googleSignIn"></div>
    </form>

    <div id="registerContainer" class="mt-5">
      <form id="registerForm">
        <div class="form-group">
          <label for="registerEmail">Email address</label>
          <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" name="email" />
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" class="form-control" id="registerPassword" placeholder="Password" name="password" />
        </div>
        <button id="registerButton" type="button" class="btn btn-primary">
          Register
        </button>
      </form>
    </div>
  </div>
  <!-- LOGIN & REGISTER DIV END -->

  <!-- MAIN START -->
  <main class="mx-5 text-center mt-5" id="app">

  </main>
  <!-- MAIN END -->


  <div class="userComponent" id="taskList">
    <button type="button" class="taskCreateButton btn btn-primary mb-3" data-toggle="modal" data-target="#createModal">
      Add Task
    </button>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Task ID</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
          <th scope="col">Due Date</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody id="taskListTableBody"></tbody>
    </table>
  </div>

  <!-- CREATE MODAL START -->
  <div class="userComponent modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="Task Create Modal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskCreateModal">Task Create</h5>
          <button type="button" id="modalCancelButton" class="close" data-dismiss="modal" aria-label="Cancel">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- START FORM -->
          <form id="createForm">
            <div class="form-group">
              <label for="taskCreateTitle">Task Title</label>
              <input name="title" type="text" class="form-control" id="taskCreateTitle" />
            </div>
            <div class="form-group">
              <label for="taskCreateDescription">Task Description</label>
              <textarea class="form-control" name="description" id="taskCreateDescription" rows="5"></textarea>
            </div>
            <div class="form-group">
              <label for="taskCreateDueDate">Task Due Date</label>
              <input class="form-control" type="date" name="due_date" id="taskCreateDueDate" />
            </div>
          </form>
          <!-- END FORM -->
        </div>
        <div class="modal-footer">
          <button type="button" id="modalCancelButton" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button id="taskCreateButton" type="button" class="btn btn-primary">
            Create
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- CREATE MODAL END -->

  <!-- EDIT MODAL START -->
  <div class="userComponent modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="Task Edit Modal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskEditModal">Task Edit</h5>
          <button type="button" id="modalCancelButton" class="close" data-dismiss="modal" aria-label="Cancel">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- START FORM -->
          <form id="editForm">
            <div class="form-group">
              <label for="taskEditTitle">Task Title</label>
              <input name="title" type="text" class="form-control" id="taskEditTitle" />
            </div>
            <div class="form-group">
              <label for="taskEditDescription">Task Description</label>
              <textarea class="form-control" name="description" id="taskEditDescription" rows="5"></textarea>
            </div>
            <div class="form-group">
              <label for="taskEditDueDate">Task Due Date</label>
              <input class="form-control" type="date" name="due_date" id="taskEditDueDate" />
            </div>
          </form>
          <!-- END FORM -->
        </div>
        <div id="editModalFooter" class="modal-footer">
          <button type="button" id="modalCancelButton" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button id="taskEditButton" type="button" class="btn btn-primary">
            Edit
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- EDIT MODAL END -->

  <!-- DELETE MODAL START -->
  <div class="userComponent modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="Task Delete Modal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskDeleteModal">Task Deletion</h5>
          <button type="button" id="modalCancelButton" class="close" data-dismiss="modal" aria-label="Cancel">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h6>Are you sure want to delete this task?</h6>
        </div>
        <div class="modal-footer">
          <button type="button" id="modalCancelButton" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button id="taskDeleteButton" type="button" class="btn btn-danger">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- DELETE MODAL END -->

</body>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./scripts/user.js"></script>
<script src="./scripts/todo.js"></script>
<script src="./scripts/app.js"></script>

</html>

	  <div class="container h-100">
		  <div class="d-flex justify-content-center h-100">
			  
			  <div class="user_card" id="register-page">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" id="register-form">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" id="username" name="username" class="form-control register input_user" value="" placeholder="username">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="email" id="email" name="email" class="form-control register input_user" value="" placeholder="email">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" id="password" name="password" class="form-control input_pass register" value="" placeholder="password">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
							</div>
						</div>
						
						<div class="d-flex justify-content-center mt-3 login_container">
							<button type="submit" name="button" class="btn login_btn">Register</button>
							</div>
						</form>
					</div>
					
					<div class="mt-4">
						<div class="d-flex justify-content-center links">
							have an account? go to 
						</div>
						<div class="d-flex justify-content-center links">
							<a href=""> Login page</a>							
						</div>
						<div>
							<div class="g-signin2" style="margin-left: 30%;" data-onsuccess="onSignIn"></div>
						</div>
					</div>
				</div>
				
				
				<div class="user_card" id="login-page">
					<div class="d-flex justify-content-center">
						<div class="brand_logo_container">
							<img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form id="login-form">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="email" id="emailLogin" name="email" class="form-control login input_user" placeholder="email">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" id="passwordLogin"name="password" class="form-control input_pass login" placeholder="password">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
							</div>
						</div>
						
						<div class="d-flex justify-content-center mt-3 login_container">
							<button type="submit" name="button" class="btn login_btn">login</button>
						</div>
					</form>
				</div>		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						<div>Don't have an account? go to</div>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="">
							Register page
						</a>
					</div>
					<div class="g-signin2" data-onsuccess="onSignIn"></div>
				</div>
			</div>
			<div>
				<button type="button" class="btn btn-primary" id="logout" onclick=signOut()>logout</button>
			</div>
			<div>
				<button data-toggle="modal"type="button" class="btn btn-primary" data-backdrop="false" data-target="#add" id="addBtn">Add</button>
			</div>
			<div class="container" id="tableList">
						<table class="table table-hover table-responsive">
							<thead>
								<tr>
									<th>ID</th>
									<th>Title</th>
									<th>Description</th>
									<th>Status</th>
									<th>Due_Date</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody id='listTodo'>
								<!-- <tr id="d1">
									<td>1</td>
									<td id="f1">John</td>
									<td id="l1">Wick</td>
									<td id="m1">Doe</td>
									<td id="m1">Doe</td>
										<td><button type="button" data-toggle="modal" data-target="#edit" data-uid="1" class="update btn btn-warning btn-sm"><span class="glyphicon glyphicon-pencil"></span></button></td>
										<td><button type="button" data-toggle="modal" data-target="#delete" data-uid="1" class="delete btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"></span></button></td>
									</tr> -->
								</tbody>
							</table>
							<div id="edit" class="modal fade" role="dialog">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal">×</button>
											<h4 class="modal-title">Update Data</h4>
										</div>
										<form action="" id="editModal">
											<div  class="modal-body">
												<input id="updateTitle" type="text" class="form-control" name="title" placeholder="Title">
												<input id="updateDescription" type="text" class="form-control" name="description" placeholder="Description">
												<input id="updateStatus" type="text" class="form-control" name="status" placeholder="status">
												<input id="updateDue_date" type="datetime" class="form-control" name="due_date" placeholder="Due Date">
											</div>
											<div class="modal-footer">
												<button type="submit" id="up" class=" btn btn-warning" data-dismiss="modal" >Update</button>
												<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
											</div>
										</form>
									</div>
								</div>
							</div>
							<div id="add" class="modal fade" role="dialog">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal">×</button>
											<h4 class="modal-title">Add Data</h4>
										</div>
										<form action="" id="addModal">
											<div  class="modal-body">
												<input id="addTitle" type="text" class="form-control" name="title" placeholder="Title">
												<input id="addDescription" type="text" class="form-control" name="description" placeholder="Description">
												<input id="addStatus" type="text" class="form-control" name="status" placeholder="status">
												<input id="addDue_date" type="date" class="form-control" name="due_date" placeholder="Due Date">
											</div>
											<div class="modal-footer">
												<button type="submit" id="addBtn" class=" btn btn-warning" data-dismiss="modal" >Add</button>
												<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
											</div>
										</form>
									</div>
								</div>
							</div>
							<div id="delete" class="modal fade" role="dialog">
								<div class="modal-dialog">
									<div class="modal-content" id="modal-delete">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal">×</button>
											<h4 class="modal-title">Delete Data</h4>
										</div>
										<div class="modal-body">
											<strong>Are you sure you want to delete this data?</strong>
							</div>
							<div class="modal-footer">
								<button type="button" id="del-modal" class="btn btn-danger" data-dismiss="modal">Delete</button>
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>

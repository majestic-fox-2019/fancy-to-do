<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <meta
      name="google-signin-client_id"
      content="615852926047-dqi88uo4flsd59su6brngmsjgo8fv54v.apps.googleusercontent.com"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
  </head>

  <body class="font-sans flex flex-col">
    <main>
      <!-- Home -->
      <div class="home bg-gray-500 pb-4">
        <!-- Navbar Home -->
        <div class="navbar-home">
          <nav class="navbar navbar-expand-lg bg-green-400">
            <a class="navbar-brand" href="#">Todo App</a>
            <button
              class="navbar-toggler bg-gray-300"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#todo-list">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#createTodo">Create</a>
                </li>
                <li class="nav-item">
                  <a id="logout" class="nav-link" href="#">Logout</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <!-- End Of Navbar Home -->

        <!-- Todo Content -->
        <div class="container flex flex-col h-full mt-4">
          <!-- Todo List -->
          <div id="todo-list" class="flex flex-col"></div>
          <!-- End Of Todo List -->

          <!-- Edit Modal -->
          <div
            class="modal fade"
            id="editTodoModal"
            data-backdrop="static"
            tabindex="-1"
            role="dialog"
            aria-labelledby="editTodoModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editTodoModalLabel">
                    Modal title
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="modal-edit-todo"></div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button id="update" type="button" class="btn btn-primary">
                    Understood
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- End Of Edit Modal -->

          <!-- Add Todo -->
          <div class="flex justify-center create-todo w-full bg-green-200 py-5">
            <form
              id="createTodo"
              class="w-full max-w-lg border bg-green-300 text-gray-900 text-base p-4"
            >
              <h2 class="text-4xl text-center mb-4">Create Todo</h2>
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="flex w-full -mx-3 mb-6">
                  <div class="w-full px-3">
                    <label
                      class="block uppercase tracking-wide font-bold mb-2"
                      for="todoname"
                    >
                      Todo Title :
                    </label>
                    <input
                      class="appearance-none w-full bg-gray-200 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                      id="todoname"
                      type="text"
                      placeholder="Todo Name"
                    />

                    <label
                      class="block uppercase tracking-wide font-bold mb-2"
                      for="description"
                    >
                      Description :
                    </label>
                    <input
                      class="appearance-none w-full bg-gray-200 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                      id="description"
                      type="text"
                      placeholder="Description"
                    />

                    <div>
                      <h2
                        class="block uppercase tracking-wide font-bold mb-2"
                        for="description"
                      >
                        Due Date :
                      </h2>
                    </div>

                    <div class="flex flex-wrap -mx-3 mb-2">
                      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <label
                          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                          for="date"
                        >
                          Date :
                        </label>
                        <div class="relative">
                          <select
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="date"
                            type="text"
                            placeholder="00"
                          >
                            <option value=""></option>
                          </select>
                          <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                          >
                            <svg
                              class="fill-current h-4 w-4"
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 20 20"
                            >
                              <path
                                d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                              />
                            </svg>
                          </div>
                        </div>
                      </div>
                      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <label
                          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                          for="month"
                        >
                          Month :
                        </label>
                        <div class="relative">
                          <select
                            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="month"
                          >
                            <option value=""></option>
                          </select>
                          <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                          >
                            <svg
                              class="fill-current h-4 w-4"
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 20 20"
                            >
                              <path
                                d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                              />
                            </svg>
                          </div>
                        </div>
                      </div>
                      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <label
                          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                          for="grid-zip"
                        >
                          Year :
                        </label>
                        <div class="relative">
                          <select
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="year"
                            type="text"
                            placeholder=""
                          >
                            <option value=""></option>
                          </select>
                          <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                          >
                            <svg
                              class="fill-current h-4 w-4"
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 20 20"
                            >
                              <path
                                d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                              />
                            </svg>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="flex justify-center mt-5">
                      <button type="submit" class="btn btn-primary py-3 px-5">
                        Create
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!-- End Of Add Todo -->
        </div>
        <!-- End Of Todo Content -->
      </div>
      <!-- End Of Home -->

      <!-- Login -->
      <div class="login bg-gray-300">
        <!-- Header -->
        <div class="bg-green-400">
          <nav
            class="navbar flex justify-center w-full text-2xl text-center text-gray-900"
          >
            <div>
              Todo App
            </div>
          </nav>
        </div>

        <!-- Login Form -->
        <div class="container">
          <div
            id="login-form"
            class="h-full flex justify-center items-center bg-gray-400"
          >
            <div class="w-full max-w-xs flex flex-col">
              <figure
                class="mb-10"
                style="width:100%;height:0;padding-bottom:100%;position:relative;"
              >
                <img
                  src="https://media.giphy.com/media/TIjbCrdh6LBOgvjXZ8/giphy.gif"
                  alt="todo.gif"
                />
              </figure>
              <form
                id="login"
                class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
              >
                <h2 class="text-center text-gray-700 text-2xl font-bold my-3">
                  Sign In
                </h2>
                <button class="ui inverted button">Standard</button>
                <div class="mb-4">
                  <label
                    class="block text-gray-700 font-bold mb-2"
                    for="username"
                  >
                    Email
                  </label>
                  <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="user"
                    type="text"
                    minlength="6"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="mb-6">
                  <label
                    class="block text-gray-700 font-bold mb-2"
                    for="password"
                  >
                    Password
                  </label>
                  <input
                    class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password"
                    type="password"
                    placeholder="******************"
                    required
                  />
                </div>

                <div id="loginToast" class="my-2"></div>

                <!-- Link Register -->
                <div class="flex justify-end my-2">
                  <a
                    class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                    data-toggle="modal"
                    data-target="#registerModal"
                    href="#"
                  >
                    Register here
                  </a>
                </div>
                <!-- End Of Link Register -->

                <!-- Button Sign In -->
                <div class="flex items-center justify-center">
                  <button class="btn btn-primary" type="submit">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                  </button>
                </div>
                <!-- End Of Button G Sign In -->

                <div class="text-center my-2">
                  <p>OR</p>
                </div>

                <!-- Button G Sign In -->
                <div class="w-full flex justify-center">
                  <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
                <!-- End Of Button G Sign In -->
              </form>
            </div>
          </div>

          <!-- Register Modal -->
          <div
            class="modal fade"
            id="registerModal"
            data-backdrop="static"
            tabindex="-1"
            role="dialog"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">
                    Modal title
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <label for="usernameReg">Username</label>
                    <input
                      id="usernameReg"
                      type="text"
                      class="form-control"
                      required
                    />

                    <label for="passwordReg" class="mt-3">Password</label>
                    <input
                      id="passwordReg"
                      type="password"
                      class="form-control"
                      required
                    />

                    <label for="emailReg">Email</label>
                    <input
                      id="emailReg"
                      type="email"
                      class="form-control"
                      required
                    />
                  </form>
                </div>

                <div id="regToast"></div>

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button id="regBtn" type="submit" class="btn btn-primary">
                    Register
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- End Of Register Modal -->
        </div>
      </div>
      <!-- End Of Login -->
    </main>

    <footer class="w-full bg-green-400 py-2">
      <p class="text-center text-gray-900 text-base">
        &copy; 2020 Muhammad Fajri
      </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
